	<!DOCTYPE html>
	<html>
	<head>
	<meta charset="UTF-8">
	<title>Ajax Load</title>

	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="css/images/card.ico" />
	<link rel="apple-touch-icon" href="css/images/magritte.png"/>
  
	<link rel="stylesheet" href="css/jquery.mobile-1.0.1.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.simpledialog.min.css" />
	<script src="js/jquery-1.6.4.min.js"></script>
	<script src="js/jquery.mobile-1.0.1.min.js"></script>
	<script src="js/jquery.mobile.simpledialog.min.js"></script>

	<script type="text/javascript">

		$(document).ready(function() {
				 
			 $("#btnLoad").click(function() {
				$("#txtArea").html("").load("test.txt");			
			 });
			
			$("#btnGet").click(function() {
				$("#txtArea").html("");
				$.get("test.txt", function(data) {
					$("#txtArea").html(data);
				
				});			
			 });					
		});
	

	</script>

	</head>

	<body>

	<div data-role="page" id="home" data-theme="b">

		<div data-role="header"  data-theme="b">
			<a href="index.html" class="ui-btn-left" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a> 
			<h1>Tesing Ajax Load</h1>
		</div>

		<div data-role="content">
			<h2>Page loads content from text files</h2>
			
			<div data-role="controlgroup" data-type="horizontal">
				<a href="#" data-role="button" id="btnLoad">.load</a>
				<a href="#" data-role="button" id="btnGet">.get</a>
			</div>
			
			<div id="txtArea"></div>
		</div> <!-- content -->
		
		
	</div> <!-- page -->
	
	

	</body>

	</html>
